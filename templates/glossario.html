{% extends "modelo.html" %}
{% block conteudo %}
<div class="container mt-4">
    <h1>Glossário</h1>

    <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Termo</th>
        <th scope="col">Definição</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for termo in glossario %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ termo[0] }}</td>
        <td>{{ termo[1] }}</td>
        <td>
            <a href="{{ url_for('editar_termo_form', indice=loop.index-1) }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{{ url_for('excluir_termo', indice=loop.index-1) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este termo?')">Excluir</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    
    <a href="{{ url_for('novo_termo') }}" class="btn btn-primary">Adicionar Novo Termo</a>
</div>
{% endblock %}
